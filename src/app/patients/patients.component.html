<div class="content-page">
  <!-- Start content -->
  <div class="content">
    <div class="container-fluid">
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <h4 class="page-title">PATIENTS</h4>
          </div>
		  <div>
              <a routerLink="/patients/add-patient" class="btn btn-success btn-sm">Add Patient</a>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-right">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active">Patients List</li>
            </ol>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end page-title -->

      <!-- START ROW -->
      <div class="row">
        <div class="col-xl-12">
          <div class="card m-b-30">
            <div class="card-body">
              <!--<h4 class="mt-0 header-title mb-4">Active Deals</h4>-->
              <div class="table-responsive">
                <table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                  <thead>
                    <tr>
					  <th scope="col">#</th>
                      <th scope="col">Uniq. code</th>
                      <th scope="col">Name</th>
                      <th scope="col">Address</th>
                      <th scope="col">Department</th>
                      <th scope="col">Helper</th>
                      <th scope="col">Helper Mobile</th>
                      <th scope="col">Problem</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let patient of patients;let i = index">
					  <td>{{i+1}}</td>
                      <td>{{patient.patient_unique_code}}</td>
                      <td>{{patient.patient_name}}</td>
                      <td>{{patient.address}}</td>
                      <td>{{patient.department_name}}</td>
                      <td>{{patient.helper_name}}</td>
                      <td>{{patient.helper_mobile}}</td>
					  <td>
                          <a routerLink="/patients/view-patient/{{patient.id}}" class="btn btn-link btn-sm">View</a> &nbsp; &nbsp;<a routerLink="/patients/edit-patient/{{patient.id}}" class="btn btn-primary btn-sm">Edit</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END ROW -->
    </div>
    <!-- container-fluid -->
  </div>
</div>

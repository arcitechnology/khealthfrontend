<div class="content-page">
  <!-- Start content -->
  <div class="content">
    <div class="container-fluid">
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <h4 class="page-title">EDIT PATIENT</h4>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-right">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item"><a routerLink="/patients">Patients</a></li>
              <li class="breadcrumb-item active">Edit Patient</li>
            </ol>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end page-title -->

      <div class="row">
        <div class="col-xl-12">
          <div class="card m-b-30">
            <div class="card-body">
              <div>
                <div class="pt_signup">
                  <div>
                    <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
                      <div class="row">
                        <div class="col-lg-7">
                          <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Patient Name</label>
                            <div class="col-sm-7">
                              <input class="form-control" type="text" name="patient_name" ngModel>
                            </div>
                          </div>
						  <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Helper Name</label>
                            <div class="col-sm-7">
                              <input class="form-control" type="text" name="helper_name" ngModel>
                            </div>
                          </div>
						  <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Helper Mobile</label>
                            <div class="col-sm-7">
                              <input class="form-control" type="text" name="helper_mobile" ngModel>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Other Mobile</label>
                            <div class="col-sm-7">
                              <input class="form-control" type="text" name="other_mobile" ngModel>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Patient Address</label>
                            <div class="col-sm-7">
                              <textarea class="form-control" name="address" ngModel></textarea>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Patient Locality</label>
                            <div class="col-sm-7">
                              <input class="form-control" (blur)="getLatLan()" name="locality" [(ngModel)]="locality">
                            </div>
                          </div>						  
						  <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Problem Description</label>
                            <div class="col-sm-7">
                              <textarea class="form-control" name="problem_description" ngModel></textarea>
                            </div>
                          </div>
						  <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Department</label>
                            <div class="col-sm-7">
                            <select class="form-control" name="department" ngModel>
                                <option value="">Select Department</option>
                                <option value="{{depart.id}}" *ngFor="let depart of departments">{{depart.department_name}}</option>
                            </select>
                          </div>
						  </div>
                          
						  <div class="row m-t-10">
							<div class="col-sm-12">
							  <div class="checkbox checkbox-primary">
								<div class="custom-control custom-checkbox">
								  <input type="checkbox" class="custom-control-input" name="avail_ambulance"
									id="customCheck11" [(ngModel)]="amb_avail" (change)="toggleChkBox($event)">
								  <label class="custom-control-label" for="customCheck11"> Request Ambulance
									Service</label>
								</div>
							  </div>
							</div>
							</div>
                        </div>
						
                        <div class="col-lg-5">
                          <img [src]='mapURL'>
                          <div class="sub-title m-t-20">coordinates: {{selLat}}, {{selLong}}</div>
                        </div>                        
                      </div>                      
                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group">
                            <div class="text-center">
                              <button type="submit" class="btn btn-info btn-sm waves-effect waves-light">Submit</button>
                              <button type="button"
                                class="btn btn-danger btn-sm waves-effect waves-light">Cancel</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- container-fluid -->
  </div>
  <!-- content -->
</div>

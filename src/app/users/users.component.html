<div class="content-page">
  <!-- Start content -->
  <div class="content">
    <div class="container-fluid">
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <h4 class="page-title">USERS</h4>
          </div>
          <div>
              <a routerLink="/users/add-user" class="btn btn-success btn-sm">Add New User</a>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-right">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active">Users List</li>
            </ol>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end page-title -->

      <!-- START ROW -->
      <div class="row">
        <div class="col-xl-12">
          <div class="card m-b-30">
            <div class="card-body">
              <!--<h4 class="mt-0 header-title mb-4">Active Deals</h4>-->
              <div class="table-responsive">
                <table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                  <thead>
                    <tr>
                      <th scope="col">S.No</th>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Contact</th>
                      <th scope="col">Role</th>
                      <th scope="col">Status</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users; let i = index">
                      <td>{{i+1}}</td>                      
                      <td>{{user.user_name}}</td>
                      <td>{{user.email}}</td>
                      <td>{{user.mobile}}</td>
                      <td>{{user.role_name}}</td>
                      <td><span class="badge badge-success">{{user.status?'Active':'Inactive'}}</span></td>
                      <td>
                        <div>
                          <a routerLink="/users/view-user/{{user.id}}" class="btn btn-link btn-sm">View</a> &nbsp; &nbsp;<a routerLink="/users/user-edit/{{user.id}}" class="btn btn-primary btn-sm">Edit</a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END ROW -->
    </div>
    <!-- container-fluid -->
  </div>
</div>

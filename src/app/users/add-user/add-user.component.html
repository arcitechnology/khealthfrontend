<div class="content-page">
  <!-- Start content -->
  <div class="content">
    <div class="container-fluid">
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <h4 class="page-title">ADD NEW USER</h4>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-right">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item"><a routerLink="/users">Users</a></li>
              <li class="breadcrumb-item active">Add New User</li>
            </ol>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end page-title -->
      <div class="row">
        <div class="col-xl-12">
          <div class="card m-b-30">
            <div class="card-body">
              <div>
                <div class="pt_signup">
                  <div>
                    <form (ngSubmit)="onSubmit()" [formGroup] = "userForm">
                    <div class="row">
                      <div class="col-lg-7">
                        <div class="form-group row">
                          <label class="col-sm-5 col-form-label">User Name</label>
                          <div class="col-sm-7">
                            <input class="form-control" type="text" formControlName="user_name" >
                          </div>
                        </div>
                        <div class="form-group row"> <!--*ngIf="!userId"-->
                          <label class="col-sm-5 col-form-label">User Password</label>
                          <div class="col-sm-7">
                            <input class="form-control" type="password" formControlName="user_password" >
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-5 col-form-label">User Role</label>
                          <div class="col-sm-7">
                            <select class="form-control" formControlName="user_role_id" >
                                <option value="">Select Role</option>
                                <option value="1">Admin</option>
                                <option value="2">Operator in Hospital</option>
                                <option value="3">KPO</option>
                                <option value="4">BPO</option>
                            </select>
                          </div>
                        </div>
						<div class="form-group row">
                          <label class="col-sm-5 col-form-label">Mobile</label>
                          <div class="col-sm-7">
                            <input class="form-control" type="text" formControlName="mobile" >
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-5 col-form-label">Email</label>
                          <div class="col-sm-7">
                            <input class="form-control" type="text" formControlName="email" >
                          </div>
                        </div>
						<div class="form-group row">
                          <label class="col-sm-5 col-form-label">Active Status</label>
                          <div class="col-sm-7">
                            <select class="form-control" formControlName="status">
                                <option value="">Select Status</option>
                                <option value="1">Active</option>
                                <option value="0">In Active</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-10">
                        <div class="form-group">
                          <div class="text-center">
                            <button type="submit" class="btn btn-info btn-sm waves-effect waves-light">Submit</button>
                            <button type="button" class="btn btn-danger btn-sm waves-effect waves-light">Cancel</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- container-fluid -->
    </div>
  </div>
</div>
<!-- content -->

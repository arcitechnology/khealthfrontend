<div class="content-page">
  <!-- Start content -->
  <div class="content">
    <div class="container-fluid">
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <h4 class="page-title">Hospitals Doctors Mapping</h4>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-right">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item"><a routerLink="/mapping-doctors">Mapping Doctors</a></li>
            </ol>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end page-title -->
      <div class="row">
        <div class="col-xl-12">
          <div class="card m-b-30">
            <div class="card-body">
              <div>
                <div class="pt_signup">
                  <div>
                    <form>
                      <div class="row">
                        <div class="col-lg-7 offset-lg-4">
                          <div class="form-group row">
                            <div class="col-sm-7">
                              <select [(ngModel)]="selHosp" [ngClass]="{ 'is-invalid': error }" class="form-control"
                                (change)="getMappingsByHospitalId()" name="selHosp">
                                <option value="">Select Hospital</option>
                                <option value="{{hospital.id}}" *ngFor="let hospital of hospitals">
                                  {{hospital.hospital_name}}</option>

                              </select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-sm-7">
                              <select [(ngModel)]="selDoctor" [ngClass]="{ 'is-invalid': error }" class="form-control"
                                name="selDoctor">
                                <option value="">Select Doctor</option>
                                <option value="{{doctor.id}}" *ngFor="let doctor of doctors">{{doctor.doctor_name}}
                                </option>

                              </select>
                              <div *ngIf="error" class="invalid-feedback">
                                <div *ngIf="error">
                                  Please select Hospital and doctor names.
                                </div>

                              </div>
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-sm-7">
                              <div class="custom-control custom-checkbox">
                                <input [(ngModel)]="activeStatus" name="activeStatus" type="checkbox"
                                  class="custom-control-input" checked id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Activate</label>
                                &nbsp;&nbsp;&nbsp;&nbsp;

                                <button type="submit" (click)="saveMapping()" class="btn btn-primary btn-sm">Go
                                  Map</button>
                              </div>
                            </div>

                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <div class="card m-b-30">
            <div class="card-body">
              <h5 class="mt-0 header-title mb-4">Doctors list in this hospital</h5>
              <div class="table-responsive">
                <table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                  <thead>
                    <tr>
                      <th scope="col">S.No</th>
                      <th scope="col">Name</th>
                      <th scope="col">Department</th>
                      <th scope="col">Contact</th>
                      <th scope="col">Status</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="mappedDataByHosp.length">
                    <tr *ngFor="let data of mappedDataByHosp; let i = index;">
                      <td>{{i+1}}</td>
                      <td>{{data.doctor_name}}</td>
                      <td>{{data.department_name}}</td>
                      <td>{{data.mobile}}</td>
                      <td><span class="badge badge-success">Active</span></td>
                      <td>
                        <div>
                          <div class="custom-control custom-switch">
                            <input [(ngModel)]="data.active" type="checkbox"
                              (change)="updateMapStatus(data.hospital_id, data.doctor_id, data.active)" class="custom-control-input"
                              id="customSwitch1">
                            <label class="custom-control-label" for="customSwitch1">On / Off</label>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="!mappedDataByHosp.length">
                    <tr>
                      <td colspan="6">
                        No Records Found.
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- container-fluid -->
    </div>
  </div>
</div>
<!-- content -->

<div class="content-page">
  <!-- Start content -->
  <div class="content">
    <div class="container-fluid">
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <h4 class="page-title">Hospitals Doctors Mapping</h4>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-right">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item"><a routerLink="/mapping-doctors">Mapping Doctors</a></li>
            </ol>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end page-title -->
      <div class="row">
        <div class="col-xl-12">
          <div class="card m-b-30">
            <div class="card-body">
              <div>
                <div class="pt_signup">
                  <div>
                    <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
                    <div class="row">
                      <div class="col-lg-7 offset-lg-4">
                        <div class="form-group row">
                          <div class="col-sm-7">
                            <select class="form-control" name="user_role_id" ngModel>
                                <option value="">Select Hospital</option>
                                <option value="1">Admin</option>
                                <option value="2">Hospital</option>
                                <option value="3">KPO</option>
                                <option value="4">BPO</option>
                            </select>
                          </div>
                        </div>
						<div class="form-group row">                          
                          <div class="col-sm-7">
                            <select class="form-control" name="user_role_id" ngModel>
                                <option value="">Select Doctor</option>
                                <option value="1">Admin</option>
                                <option value="2">Operator</option>
                                <option value="3">KPO</option>
                                <option value="4">BPO</option>
                            </select>
                          </div>
                        </div>
						<div class="form-group row">
						<div class="col-sm-7">
                          <div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" checked id="customCheck1">
							<label class="custom-control-label" for="customCheck1">Activate</label>
							&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-primary btn-sm">Go Map</button>
						  </div>
						  </div>
                        </div>
                      </div>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
	  <div class="row">
        <div class="col-xl-12">
          <div class="card m-b-30">
            <div class="card-body">
              <h5 class="mt-0 header-title mb-4">Doctors list in this hospital</h5>
              <div class="table-responsive">
                <table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                  <thead>
                    <tr>
                      <th scope="col">S.No</th>
                      <th scope="col">Name</th>
                      <th scope="col">Department</th>
                      <th scope="col">Contact</th>
                      <th scope="col">Status</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>                      
                      <td>priyanka jain</td>
                      <td>prj@gmail.com</td>
                      <td>8569856912</td>
                      <td><span class="badge badge-success">Active</span></td>
                      <td>
                        <div>
							<div class="custom-control custom-switch">
							  <input type="checkbox" class="custom-control-input" id="customSwitch1">
							  <label class="custom-control-label" for="customSwitch1">On / Off</label>
							</div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- container-fluid -->
    </div>
  </div>
</div>
<!-- content -->

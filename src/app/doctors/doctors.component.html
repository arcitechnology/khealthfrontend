<div class="content-page">
  <!-- Start content -->
  <div class="content">
    <div class="container-fluid">
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <h4 class="page-title">DOCTORS</h4>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-right">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active">Doctors List</li>
            </ol>
          </div>
        </div>
		<div class="row">
          <div class="col-lg-12">
            <div class="adn_btn">
              <a routerLink="/doctors/add-doctor" class="btn btn-success btn-sm">
              <i class="icon-plus"></i>Add Doctor</a>
            </div>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end page-title -->

      <!-- START ROW -->
      <div class="row">
        <div class="col-xl-12">
          <div class="card m-b-30">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Qualification</th>
                      <th scope="col">Department</th>
                      <th scope="col">Contact</th>
                      <th scope="col">Status</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let doctor of doctors; let i = index">
                      <td>{{i+1}}</td>                      
                      <td>{{doctor.doctor_name}}</td>                      
                      <td>{{doctor.qualification}}</td>
                      <td>{{doctor.department_name}}</td>
                      <td>{{doctor.mobile}}</td>
                      <td><span class="badge badge-success">{{doctor.active_status==1?'Active':'Inactive'}}</span></td>
                      <td>
                        <div>
                          <a routerLink="/doctors/view-doctor/{{doctor.id}}" class="btn btn-link btn-sm">View</a> &nbsp; &nbsp;<a routerLink="/doctors/edit-doctor/{{doctor.id}}" class="btn btn-primary btn-sm">Edit</a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END ROW -->
    </div>
    <!-- container-fluid -->
  </div>
</div>

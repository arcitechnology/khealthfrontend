      <!-- starts new here -->

      <div class="row">
        <div class="col-xl-12">
          <div class="card m-b-30">
            <div class="card-body">
              <div>
                <div class="pt_signup">
                  <div>
                    <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
                      <div class="row">
                        <div class="col-lg-7">
                          <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Doctor Name</label>
                            <div class="col-sm-7">
                              <input class="form-control" type="text" formControlName="doctor_name" name="doctor_name"
                                [ngClass]="{ 'is-invalid': submitted && f.doctor_name.errors }">
                              <div *ngIf="submitted && f.doctor_name.errors" class="invalid-feedback">
                                <div *ngIf="f.doctor_name.errors.required">Doctor Name is required.</div>

                              </div>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Qualification</label>
                            <div class="col-sm-7">
                              <input class="form-control" formControlName="qualification" name="qualification"
                                [ngClass]="{ 'is-invalid': submitted && f.qualification.errors }" />
                              <div *ngIf="submitted && f.qualification.errors" class="invalid-feedback">
                                <div *ngIf="f.qualification.errors.required">Doctor Qualification is required.</div>

                              </div>
                            </div>
                          </div>

                          <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Mobile Number</label>
                            <div class="col-sm-7">
                              <input class="form-control" type="text" formControlName="mobile" name="mobile"
                                [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }">
                              <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                                <div *ngIf="f.mobile.errors.required">Mobile number 1 is required.</div>
                                <div *ngIf="f.mobile.errors.maxlength">Mobile should be 10 numbers.</div>
                                <div *ngIf="f.mobile.errors.pattern">Mobile should be 10 numbers.</div>
                              </div>


                            </div>
                          </div>

                          <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Active Status                            </label>
                            <div class="col-sm-7">
                              <select formControlName="active_status" name="active_status" class="form-control" 
                              [ngClass]="{ 'is-invalid': submitted && f.active_status.errors }" >
                                <option value="">Select Status</option>
                                <option value="1">Active</option>
                                <option value="0">In Active</option>
                              </select>
                              <div *ngIf="submitted && f.active_status.errors" class="invalid-feedback">
                                <div *ngIf="f.active_status.errors.required">Active Status is required.</div>
                                
                              </div>
                            </div>
                          </div>



                        </div>

                        <div class="col-sm-12">
                          <div class="row depart_check">
                            <div class="col-sm-12">
                              <h3>Departments</h3>
                            </div>

                            <div *ngFor="let department of departments; let i = index;"
                              class="checkbox checkbox-primary col-md-3">
                              <div class="custom-control custom-checkbox">
                                <input type="checkbox" (change)="departmentChange(i, $event.target.checked)"
                                  class="custom-control-input" [checked]="department.isChecked"
                                  id="customCheck{{department.id}}">
                                <label class="custom-control-label" for="customCheck{{department.id}}"><img
                                    src="assets/images/{{department.icon_name}}"> {{department.department_name}}</label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group">
                            <div class="text-center">
                              <input type="hidden" name="hospital_status">
                              <button type="submit" class="btn btn-info btn-sm waves-effect waves-light">Submit</button>
                              <button type="button"
                                class="btn btn-danger btn-sm waves-effect waves-light">Cancel</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ends new here -->
      <!-- container-fluid -->
    </div>
  </div>
</div>

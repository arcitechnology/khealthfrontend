<div class="content-page">
  <!-- Start content -->
  <div class="content">
    <div class="container-fluid">
      <div class="page-title-box">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <h4 class="page-title">ADD DEPARTMENT</h4>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-right">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item"><a routerLink="/departments">Departments</a></li>
              <li class="breadcrumb-item active">Add Department</li>
            </ol>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end page-title -->
      <div class="row">
        <div class="col-xl-12">
          <div class="card m-b-30">
            <div class="card-body">
              <div>
                <div class="pt_signup">
                  <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
                  <div>
                    <div class="row">
                      <div class="col-lg-7">
                        <div class="form-group row">
                          <label class="col-sm-5 col-form-label">Department Name</label>
                          <div class="col-sm-7">
                            <input class="form-control" formControlName="department_name" type="text"
							[ngClass]="{ 'is-invalid': submitted && f.department_name.errors }">
							<div *ngIf="submitted && f.department_name.errors" class="invalid-feedback">
                                <div *ngIf="f.department_name.errors.required">Department Name is required.</div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-5 col-form-label">Description</label>
                          <div class="col-sm-7">
                            <textarea class="form-control" formControlName="description" 
							[ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
							<div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                <div *ngIf="f.description.errors.required">Description is required.</div>
                            </div>
						  </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-10">
                        <div class="form-group">
                          <div class="text-center">
                            <button type="submit" class="btn btn-info btn-sm waves-effect waves-light">Submit</button>
                            <button type="button" class="btn btn-danger btn-sm waves-effect waves-light">Cancel</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- container-fluid -->
    </div>
    <!-- content -->
  </div>
</div>

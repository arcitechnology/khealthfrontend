<div class="content-page">
	<!-- Start content -->
	<div class="content">
		<div class="container-fluid">
			<div class="page-title-box">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<h4 class="page-title">Hospitals Departments Availabilty</h4>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-right">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item active">Hospitals Department Availabilty</li>
						</ol>
					</div>
				</div>
				<!-- end row -->
			</div>
			<!-- end page-title -->
			<table class="table table-striped">
				<thead>
					<tr>
						<th>
							<div class="row">
								<div class="col-md-2">
									Hospital Name
								</div>
								<div class="col-md-3">
									Select Departments
								</div>
								<div class="col-md-2">
									From time
								</div>
								<div class="col-md-2">
									To time
								</div>
								<div class="col-md-2">
									Available
								</div>
								<div class="col-md-1">
									Action
								</div>
							</div>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let l of _loop">
						<td>
							<app-update-department-child [frmdata]="l"></app-update-department-child>
						</td>
					</tr>
				</tbody>
			</table>		
		</div>
	</div>
</div>
